<!DOCTYPE html>
<html>
<head>
  <title>Search Box</title>
  <style>
    /* CSS for the search box */
    .search-container {
      display: flex;
      align-items: center;
      width: 80%;
      margin: 0 auto;
      padding: 5px;
      border-radius: 25px;
      background-color: #f1f1f1;
    }

    .search-input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 25px;
      outline: none;
      background-color: transparent;
    }

    .search-icon {
      padding: 10px;
      background-color: #ddd;
      border-radius: 50%;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input class="search-input" type="text" placeholder="Search...">
    <div class="search-icon">
        <button class="fas fa-search fa-2x"></button>
    </div>
  </div>

  <script>
    // JavaScript code if needed
  </script>
</body>
</html>
